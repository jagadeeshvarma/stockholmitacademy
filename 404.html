<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page not found â€“ Stockholm IT Academy</title>

  <style>
    :root {
      --falun-red: #801818;
      --swedish-yellow: #fada5e;
      --bg-main: #020204;
      --bg-card: #0c0c12;
      --bg-card-soft: #12121c;
      --text-main: #f5f7fa;
      --text-muted: #9aa5b1;

      --radius-xl: 28px;
      --radius-lg: 18px;

      --shadow-deep: 0 26px 80px rgba(0,0,0,0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #111118 0, #020204 50%);
      font-family: Inter, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
      text-align: center;
      padding: 20px;
    }

    .box {
      background:
        radial-gradient(circle at top left, rgba(128,24,24,0.26), transparent 55%),
        linear-gradient(to bottom right, #050509ee, #050509f5);
      border: 1px solid rgba(148,163,184,0.3);
      padding: 40px 32px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-deep);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease-out forwards;
      position: relative;
      overflow: hidden;
    }

    /* floating glowing orb */
    .orb {
      position: absolute;
      top: -40px;
      left: -40px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, var(--swedish-yellow), transparent 70%);
      opacity: 0.2;
      filter: blur(20px);
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(12px,10px) scale(1.07); }
      100% { transform: translate(0,0) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code {
      font-size: 80px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--swedish-yellow), var(--falun-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      animation: pulse 2.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.65; }
    }

    .msg {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--falun-red), var(--swedish-yellow));
      color: #301515;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 14px 32px rgba(128, 24, 24, 0.7);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 42px rgba(128, 24, 24, 0.9);
    }

    .timer {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="orb"></div>

    <div class="code">404</div>
    <p class="msg">This page does not exist.<br>Taking you back to payments.</p>

    <a href="/" class="btn">Go now</a>

    <p class="timer">Redirecting in <span id="t">4</span> seconds</p>
  </div>

  <script>
    let sec = 4;
    const el = document.getElementById("t");
    const timer = setInterval(() => {
      sec -= 1;
      el.textContent = sec;
      if (sec <= 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }, 1000);
  </script>

</body>
</html>
